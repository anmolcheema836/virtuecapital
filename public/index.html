<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Network Diagnostic Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h2>Advanced Network Diagnostic Tool</h2>
            <p class="lead">Select from multiple locations and tools to diagnose network issues.</p>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Query</h5>
                        <form id="network-form">
                            <div class="mb-3">
                                <label for="host" class="form-label">Host or IP Address</label>
                                <input type="text" class="form-control" id="host" placeholder="e.g., google.com" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tools</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="ping" id="ping" checked>
                                    <label class="form-check-label" for="ping">Ping</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="traceroute" id="traceroute" checked>
                                    <label class="form-check-label" for="traceroute">Traceroute</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="mtr" id="mtr">
                                    <label class="form-check-label" for="mtr">MTR</label>
                                </div>
                                <div class="form-check">
                                  <input class="form-check-input" type="checkbox" value="dns" id="dns">
                                  <label class="form-check-label" for="dns">DNS Lookup</label>
                              </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="submit-button">Run Diagnostics</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div id="results-container">
                    <div class="text-center" id="loading" style="display: none;">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Running diagnostics on remote servers...</p>
                    </div>
                    <div id="error-display" class="alert alert-danger" style="display: none;"></div>
                    <div class="accordion" id="results-accordion"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
